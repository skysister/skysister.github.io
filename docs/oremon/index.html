<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Ore Monger :: Sky Sister</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font/opensans/v1.10/fontface.css">
    <link rel="stylesheet" href="/css/color.css">
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/oremon.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/onclick.js"></script>
    <script src="/js/site.js"></script>
    <script src="/oremon/pool.js"></script>
    <script src="/oremon/user.js"></script>
    <script src="/oremon/index.js"></script>
</head>

<body>
    <div id="nav-primary"></div>
    <div class="page bar-top bar-btm bar-ssc-d">
        <div class="container">
            <h1>Ore Monger</h1>
            <div id="oremon"></div>
        </div>
    </div>
    <div id="nav-footer"></div>
</body>

<script id="user-list" type="x-tmpl-mustache">
<p>
    This is a pre release version of Ore Monger. All data is currently stored locally. Future versions will support cloud storage.
</p>
<p>Selecting a user is a feature placeholder until then.</p>
<hr>
<p>Select a user:</p>
<div class="row">
{{#users}}
<div class="col-sm-6 col-md-4 col-lg-3">
    <div class="user-item" data-user="onSelect" data-userid="{{userID}}">
        <h4>{{characterName}}</h4>
        <img src="{{portraitSrc}}">
    </div>
</div>
{{/users}}
</div>
</script>
<script id="welcome" type="x-tmpl-mustache">
<h3>Welcome {{characterName}}</h3>
<p>Ore Monger is online.</p>
</script>
<script id="new-pool" type="x-tmpl-mustache">
<hr>
<h3>{{prompt}}</h3>
<form id="new-pool-form" class="row">
    <div class="col-auto">
        <input name="characterName" value="{{characterName}}" class="form-control" placeholder="Character Name">
    </div>
    <div class="col-auto">
        <input name="poolName" value="{{poolName}}" class="form-control" placeholder="Pool Name" required>
    </div>
    <div class="col-auto">
        <input name="poolDescription" value="{{poolDescription}}" class="form-control" placeholder="Pool Description">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary btn-ssc-d">
            {{buttonText}}
        </button>
    </div>
</form>
</script>
<script id="pool-list" type="x-tmpl-mustache">
<hr>
<h3>Pools</h3>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Action</th>
    </tr>
{{^list}}
    <tr>
        <td class="empty-table" colspan="3">
            No pools. Let’s create one!
        </td>
    </tr>
{{/list}}
{{#list}}
    <tr data-pool="onView" data-poolid="{{poolID}}">
        <td>{{name}}</td>
        <td>{{created}}</td>
        <td>
            <button class="btn btn-sm btn-ssc-d">
                View
            </button>
            <button class="btn btn-sm btn-ssc-d" data-pool="onDelete">
                Delete
            </button>
        </td>
    </tr>
{{/list}}
</table>
</script>
<script id="pool-view" type="x-tmpl-mustache">
<hr>
<h3>
    {{poolName}}
    <button class="btn btn-sm btn-ssc-d" data-pool="onList">
        Close
    </button>
</h3>
<table class="table">
    <tr>
        <th>Type</th>
        <th>Character</th>
        <th>Date Time</th>
        <th>Ore</th>
        <th>Q</th>
        <th>Est. Ƶ</th>
    </tr>
{{^entries}}
    <tr>
        <td class="empty-table" colspan="6">
            No entries in this pool. Got rocks?
        </td>
    </tr>
{{/entries}}
{{#entries}}
    <tr>
        <td>Type</td>
        <td>Character</td>
        <td>Date Time</td>
        <td>Ore</td>
        <td>Q</td>
        <td>Est. Ƶ</td>
    </tr>
{{/entries}}
</table>
</script>
<script id="new-transaction" type="x-tmpl-mustache">
<hr>
<h3>
    Add Entry
    <button class="btn btn-sm btn-ssc-d" data-pool="onNote">
        Note
    </button>
</h3>
<form id="new-transaction-form">
    <div class="row mb-2">
        <div class="col-auto">
            {{>selectEntry}}
            <input name="entryType" class="form-control" placeholder="Entry Type (select)">
        </div>
        <div class="col-auto">
            <input name="characterName" class="form-control" placeholder="Character Name">
        </div>
        <div class="col-auto">
            <input name="date" class="form-control" placeholder="Date Time (add now)">
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-auto">
            <input name="oreType" class="form-control" placeholder="Ore (select)">
        </div>
        <div class="col-auto">
            <input name="quantity" class="form-control" placeholder="Quantity">
        </div>
        <div class="col-auto">
            <input name="estIsk" class="form-control" placeholder="Est. Ƶ">
        </div>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary btn-ssc-d">
            Add
        </button>
    </div>
</form>
</script>
<script id="new-note" type="x-tmpl-mustache">
<hr>
<h3>
    Add Note
    <button class="btn btn-sm btn-ssc-d" data-pool="onEntry">
        Entry
    </button>
</h3>
<form id="new-note-form" class="row">
    <div class="col-auto">
        <input name="text" class="form-control" placeholder="Note">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary btn-ssc-d">
            Add
        </button>
    </div>
</form>
</script>
<script id="select-status" type="x-tmpl-mustache">
<select name="status">
    <option value="open">Open</option>
    <option value="closed">Closed</option>
</select>
</script>

</html>
