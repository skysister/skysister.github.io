<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Ore Monger :: Sky Sister</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font/opensans/v1.10/fontface.css">
    <link rel="stylesheet" href="/css/color.css">
    <link rel="stylesheet" href="/css/dark.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/oremon.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/onclick.js"></script>
    <script src="/js/site.js"></script>
    <script src="/oremon/pool.js"></script>
    <script src="/oremon/user.js"></script>
    <script src="/oremon/index.js"></script>
</head>

<body>
    <div id="nav-primary"></div>
    <div class="page bar-top bar-btm bar-ssc-d">
        <div class="container">
            <h1>Ore Monger</h1>
            <div id="oremon"></div>
        </div>
    </div>
    <div id="nav-footer"></div>
</body>

<script id="user-list" type="x-tmpl-mustache">
<p>Select a user:</p>
<div class="row">
{{#users}}
<div class="col-sm-6 col-md-4 col-lg-3">
    <div class="user-item" data-user="onSelect" data-userid="{{userID}}">
        <h4>{{characterName}}</h4>
        <img src="{{portraitSrc}}">
    </div>
</div>
{{/users}}
</div>
</script>
<script id="welcome" type="x-tmpl-mustache">
<h3>Welcome {{characterName}}</h3>
<p>Ore Monger is online.</p>
</script>
<script id="new-pool" type="x-tmpl-mustache">
<hr>
<h3>Make a New Pool</h3>
<form id="new-pool-form" class="row">
    <div class="col-auto">
        <input name="characterName" class="form-control" placeholder="Character Name">
    </div>
    <div class="col-auto">
        <input name="poolName" class="form-control" placeholder="Pool Name">
    </div>
    <div class="col-auto">
        <input name="poolDescription" class="form-control" placeholder="Pool Description">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary btn-ssc-d" data-pool="onCreate">
            Create
        </button>
    </div>
</form>
</script>
<script id="pool-list" type="x-tmpl-mustache">
<hr>
<h3>Pools</h3>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
{{#list}}
    <tr>
        <td>{{name}}</td>
        <td>View Delete</td>
    </tr>
{{/list}}
</table>
</script>
<script id="select-status" type="x-tmpl-mustache">
<select name="status">
    <option value="open">Open</option>
    <option value="closed">Closed</option>
</select>
</script>

</html>
